<div><h2>What is Your Question? Please Ask.</h2><br><form name="form" ng-submit="questionw(vms)" role="form" method="POST">
	<div class="form-group" ng-class="{ 'has-error': form.title.$dirty && form.title.$error.required }">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="form-control" placeholder="What is your programming question? Be specific." ng-model="vms.title" required =""/>
             <div ng-messages="form.title.$error" ng-show="form.title.$dirty" >
             <div ng-message="required">Title is required</div>
             
        </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.tags.$dirty && form.tags.$error.required }">
            <label for="tags">Tags</label>
            <input type="text" name="tags" id="tags" class="form-control" placeholder="at least one tags such as(angularjs,nodejs...)" ng-model="vms.tags" required =""/>
             <div ng-messages="form.tags.$error" ng-show="form.tags.$dirty" >
             <div ng-message="required">Tags is required</div>
             
        </div>
        </div>
  <trix-editor ng-model-options="{ updateOn: 'blur' }" spellcheck="false" class="trix-content" ng-model="vms.questionw" angular-trix trix-initialize="trixInitialize(e, editor);" trix-change="trixChange(e, editor);" trix-selection-change="trixSelectionChange(e, editor);" trix-focus="trixFocus(e, editor);" trix-blur="trixBlur(e, editor);" trix-file-accept="trixFileAccept(e, editor);" trix-attachment-add="trixAttachmentAdd(e, editor);" trix-attachment-remove="trixAttachmentRemove(e, editor);" placeholder="Write something.."></trix-editor>




	<br><hr>
	<div class="form-actions">
		<button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Post Your Question</button>
	</div>
</form>
<br/>
<br/>

</div>
